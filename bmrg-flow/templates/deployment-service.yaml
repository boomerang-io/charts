{{- $platform := "bmrg" -}}
{{- $product := "flow" -}}
{{- $tier := "services" -}}
{{- $values := .Values -}}
{{- $context := . -}}
{{- range $k, $v := $values.services }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "bmrg.name" (dict "context" $context "tier" $tier "component" $k ) }}
  labels:
    {{- include "bmrg.labels.chart" (dict "context" $context "tier" $tier "component" $k ) | nindent 4 }}
  annotations:
    checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") $ | sha256sum }}
spec:
  replicas: {{ $v.replicaCount }}
  selector:
    matchLabels:
      name: {{ include "bmrg.name" (dict "context" $context "tier" $tier "component" $k ) }}
      {{- include "bmrg.labels.standard" (dict "context" $context "platform" $platform "product" $product "tier" $tier "component" $k "zone" $v.zone) | nindent 6 }}
  template:
    metadata:
      labels:
        name: {{ include "bmrg.name" (dict "context" $context "tier" $tier "component" $k ) }}
        {{- include "bmrg.labels.standard" (dict "context" $context "platform" $platform "product" $product "tier" $tier "component" $k "zone" $v.zone) | nindent 8 }}
    spec:
      {{- if and (eq $k "controller") ($values.workers.security.enable) }}
      serviceAccountName: {{ include "bmrg.name" (dict "context" $context "component" "controller" ) }}
      {{- end }}
      {{- if and ($.Values.monitoring.newrelic.enable) ($.Values.monitoring.newrelic.apm.key) }}
      initContainers:
        - name: util-newrelicapm-cntr
          image:  {{ $.Values.monitoring.newrelic.apm.image.registry }}{{ $.Values.monitoring.newrelic.apm.image.repository }}:{{ $.Values.monitoring.newrelic.apm.image.tag }}
          imagePullPolicy: IfNotPresent
          volumeMounts:
          - name: apm-newrelic
            mountPath: /opt/newrelic
      {{- end }}
      containers:
        - name: "{{ $tier }}-{{ $k }}-cntr"
          image: "{{ $values.image.registry }}{{ $v.image.repository }}:{{ $v.image.tag }}"
          imagePullPolicy: "{{ $values.image.pullPolicy }}"
          env:
          - name: JAVA_OPTS
            value: '-Dspring.config.additional-location=file:/data/application.properties{{- if $.Values.monitoring.newrelic.enable }}{{- if $.Values.proxy.enable }} -Dnewrelic.config.proxy_host={{ $.Values.proxy.host }} -Dnewrelic.config.proxy_port={{ $.Values.proxy.port }} -Dnewrelic.config.distributed_tracing.enabled=true{{- end }} -javaagent:/opt/newrelic/newrelic.jar{{- end }}{{- if eq $k "workflow" }} -Dmongo.encrypt.secret=${FLOW_ENCRYPT_SECRET}  -Dmongo.encrypt.salt=${FLOW_ENCRYPT_SALT}{{- end }}'
          {{- if and ($.Values.monitoring.newrelic.enable) ($.Values.monitoring.newrelic.apm.key) }}
          - name: NEW_RELIC_LICENSE_KEY
            value: {{ $.Values.monitoring.newrelic.apm.key }}
          - name: NEW_RELIC_APP_NAME
            value: '{{ $.Values.monitoring.newrelic.apm.name }} - {{ $tier }}'
          - name: NEW_RELIC_PROCESS_HOST_DISPLAY_NAME
            value: '{{ include "bmrg.name" (dict "context" $context "tier" $tier "component" $k ) }}'
          {{- end }}
          - name: MONGODB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: {{ if $.Values.global.database.mongodb.secretName }}{{ $.Values.global.database.mongodb.secretName }}{{ else }}{{ include "bmrg.name" (dict "context" $context "tier" "secrets" ) }}{{ end }}
                key: {{ if $.Values.global.database.mongodb.secretName }}mongodb-password{{ else }}MONGODB_PASSWORD{{ end }}
          {{- if and (eq $k "workflow") }}
          - name: FLOW_OTC
            valueFrom:
              secretKeyRef:
                name: {{ include "bmrg.name" (dict "context" $context "tier" "secrets" ) }}
                key: FLOW_OTC
          {{- end }}
          {{- if eq $k "workflow" }}
          - name: FLOW_ENCRYPT_SECRET
            valueFrom:
              secretKeyRef:
                name: {{ include "bmrg.name" (dict "context" $context "tier" "secrets" ) }}
                key: FLOW_ENCRYPT_SECRET
          - name: FLOW_ENCRYPT_SALT
            valueFrom:
              secretKeyRef:
                name: {{ include "bmrg.name" (dict "context" $context "tier" "secrets" ) }}
                key: FLOW_ENCRYPT_SALT
          {{- end }}
          ports:
          - containerPort: 8080
            name: {{ $platform }}-port-cntr
            protocol: TCP
          readinessProbe:
            failureThreshold: 5
            httpGet:
              path: /health
              port: {{ $platform }}-port-cntr
              scheme: HTTP
            initialDelaySeconds: 20
            periodSeconds: 5
            successThreshold: 1
            timeoutSeconds: 5
          {{- include "bmrg.resources.chart" (dict "context" $.Values "item" $v "tier" $tier ) | nindent 10 }}
          volumeMounts:
          - name: application-config
            mountPath: "/data"
            readOnly: true
          {{- if $.Values.monitoring.newrelic.enable }}
          - name: apm-newrelic
            mountPath: /opt/newrelic
          {{- end }}
          {{- if and (eq $k "controller") (eq $values.workers.logging.type "elastic" ) }}
          - name: cert-vol-elastic
            readOnly: true
            mountPath: "/etc/secrets"
          {{- end}}
          {{- if $.Values.global.database.mongodb.tlsSecretName }}
          - name: cert-vol-mongodb
            readOnly: true
            mountPath: "/etc/certs"
          {{- end}}
          command:
          - "sh"
          - "-c"
          - "{{ if and (eq $k "controller") (eq $values.workers.logging.type "elastic" ) }}$JAVA_HOME/bin/keytool -import -noprompt -trustcacerts -file /etc/secrets/ca.crt -alias boomerang -keystore ./cacerts -storepass changeit &&{{ end }}{{ if $.Values.global.database.mongodb.tlsSecretName }}$JAVA_HOME/bin/keytool -import -noprompt -trustcacerts -file /etc/certs/mongodb.crt -alias mongodbcrt -keystore ./cacerts -storepass changeit &&{{ end }} java $JAVA_OPTS -Djava.security.egd=file:/dev/./urandom -Djavax.net.ssl.trustStore=./cacerts -Djavax.net.ssl.trustStorePassword=changeit -jar ./service.jar"
      {{- with $.Values.hostAliases }}
      hostAliases:
{{ toYaml . | indent 8 }}
      {{- end }}
      volumes:
      - name: application-config
        configMap:
          name: {{ include "bmrg.name" (dict "context" $context "tier" "config" ) }}
          items:
          - key: application.properties
            path: application.properties
      {{- if $.Values.monitoring.newrelic.enable }}
      - name: apm-newrelic
        emptyDir: {}
      {{- end }}
      {{- if and (eq $k "controller") (eq $values.workers.logging.type "elastic" ) }}
      - name: cert-vol-elastic
        secret:
          secretName: {{ $values.workers.logging.secret }}
      {{- end }}
      {{- if $.Values.global.database.mongodb.tlsSecretName }}
      - name: cert-vol-mongodb
        secret:
          secretName: {{ $.Values.global.database.mongodb.tlsSecretName }}
      {{- end }}
      {{- if $values.image.pullSecret }}
      imagePullSecrets:
      - name: {{ $values.image.pullSecret }}
      {{- end }}
      restartPolicy: Always
---
{{- end }}
